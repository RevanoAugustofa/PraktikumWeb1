<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Challenge</title>
</head>
<style>
table {
    border: 1px solid;
    width: 30%;
}
th, td{
    border: 1px solid;
    padding: 10px;
    background-color: cyan;
    text-align: center;
}
th {
    text-align: center;
    color: chocolate;
}

td:nth-child(3){
        text-align: center;
    }

img {
    cursor: pointer;
    }

.icon {
    width: 55px;
    height: 40px;
}
</style>
<body>
    <h1>Challenge 1 - CSS</h1>
    <table>
        <tr>
            <th>Materi</th>
            <th>Sub Materi</th>
            <th>Icon</th>
        </tr>
        <tr>
            <td>Materi 1</td>
            <td>HTML</td>
            <td><img class="icon" id="gambar1" onclick="gantiGambar1()" src="https://www.techfor.id/wp-content/uploads/2019/12/html.png" alt=""></td>
        </tr>
        <tr>
            <td>Materi 2</td>
            <td>CSS</td>
            <td><img class="icon" id="gambar2" onclick="gantiGambar2()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/CSS3_logo.svg/230px-CSS3_logo.svg.png" alt="CSS Icon"></td>
        </tr>
        <tr>
            <td>Materi 3</td>
            <td>JavaScript</td>
            <td><img class="icon" id="gambar3" onclick="gantiGambar3()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png" alt="JavaScript Icon"></td>
        </tr>
    </table>
    <script>
        function gantiGambar1(){
            document.getElementById('gambar1').src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/1200px-Unofficial_JavaScript_logo_2.svg.png";
        }
        function gantiGambar2(){
            document.getElementById('gambar2').src="https://www.techfor.id/wp-content/uploads/2019/12/html.png";
        }
        function gantiGambar3(){
            document.getElementById('gambar3').src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/CSS3_logo.svg/230px-CSS3_logo.svg.png";
        }
    </script>
</body>
</html>
